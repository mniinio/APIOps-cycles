---
layout: default
---

{% for item in site.data.menu.toc %}
    <h3>{{ item.title }}</h3>
      <ul>
        {% for entry in item.subfolderitems %}
          <li><a href="{{ entry.url }}">{{ entry.page }}</a></li>
        {% endfor %}
      </ul>
  {% endfor %}

<h1>{{ page.title }}</h1>

{{ content }}
